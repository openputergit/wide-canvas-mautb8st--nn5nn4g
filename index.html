<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleVibe | Modern Fashion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .modal {
            transition: opacity 0.3s ease-in-out;
        }
        .blur-bg {
            backdrop-filter: blur(8px);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="fixed w-full z-50 bg-white shadow-sm">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="text-2xl font-bold text-gray-800">StyleVibe</div>
                <div class="hidden md:flex space-x-6">
                    <a href="#" class="text-gray-600 hover:text-gray-900">Home</a>
                    <a href="#" class="text-gray-600 hover:text-gray-900">Shop</a>
                    <a href="#" class="text-gray-600 hover:text-gray-900">Collections</a>
                    <a href="#" class="text-gray-600 hover:text-gray-900">About</a>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="toggleLogin()" class="px-4 py-2 text-sm font-medium text-white bg-black rounded-lg hover:bg-gray-800">Login</button>
                    <button class="md:hidden" onclick="toggleMenu()">
                        <i class="bi bi-list text-2xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden">
        <div class="bg-white h-full w-64 p-4 transform transition-transform duration-300 translate-x-0">
            <div class="flex justify-end">
                <button onclick="toggleMenu()">
                    <i class="bi bi-x text-2xl"></i>
                </button>
            </div>
            <div class="flex flex-col space-y-4 mt-8">
                <a href="#" class="text-gray-600 hover:text-gray-900">Home</a>
                <a href="#" class="text-gray-600 hover:text-gray-900">Shop</a>
                <a href="#" class="text-gray-600 hover:text-gray-900">Collections</a>
                <a href="#" class="text-gray-600 hover:text-gray-900">About</a>
            </div>
        </div>
    </div>

    <!-- Hero Section -->
    <section class="pt-24 pb-12 md:py-32">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row items-center">
                <div class="md:w-1/2 mb-8 md:mb-0">
                    <h1 class="text-4xl md:text-6xl font-bold mb-6">Discover Your Style Journey</h1>
                    <p class="text-gray-600 mb-8">Explore our curated collection of trendsetting fashion pieces that define who you are.</p>
                    <button class="px-8 py-3 bg-black text-white rounded-lg hover:bg-gray-800 transition-colors">
                        Shop Now
                    </button>
                </div>
                <div class="md:w-1/2 relative">
                    <lottie-player 
                        src="https://assets2.lottiefiles.com/packages/lf20_VOQqK7HJJz.json"
                        background="transparent"
                        speed="1"
                        class="w-full h-[400px] animate-float"
                        loop
                        autoplay>
                    </lottie-player>
                </div>
            </div>
        </div>
    </section>

    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 flex items-center justify-center z-50 hidden modal">
        <div class="absolute inset-0 bg-black bg-opacity-50 blur-bg" onclick="toggleLogin()"></div>
        <div class="bg-white p-8 rounded-xl shadow-xl z-10 w-full max-w-md relative">
            <button onclick="toggleLogin()" class="absolute top-4 right-4">
                <i class="bi bi-x text-2xl"></i>
            </button>
            <h2 class="text-2xl font-bold mb-6">Welcome Back</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-black focus:outline-none" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-black focus:outline-none" required>
                </div>
                <button type="submit" class="w-full py-3 bg-black text-white rounded-lg hover:bg-gray-800 transition-colors">
                    Login
                </button>
                <p class="text-center text-sm text-gray-600">
                    Don't have an account? <a href="#" class="text-black font-medium">Sign up</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('hidden');
        }

        function toggleLogin() {
            const modal = document.getElementById('loginModal');
            modal.classList.toggle('hidden');
            modal.classList.toggle('opacity-0');
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add login logic here
            alert('Login functionality would be implemented here');
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
